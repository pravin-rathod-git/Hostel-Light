<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-white text-center mb-6">Forgot Password</h2>
    @if (message) {
    <p class="text-center mb-4" [ngClass]="{'text-green-400': !isError, 'text-red-400': isError}">{{ message }}</p>
    }
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-2">Email Address</label>
        <input formControlName="email" id="email" type="email"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" [disabled]="form.invalid"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold disabled:opacity-50">
        Send Reset Link
      </button>
    </form>
  </div>
</div>
